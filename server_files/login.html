<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Plateforme DB</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex justify-center mb-6">
            <img src="https://fad.esp.sn/pluginfile.php/1/theme_moove/logo/1709829106/senegal-ucad.png" alt="Logo ESP" class="h-16">
        </div>
        <h1 class="text-2xl font-bold text-center mb-6">Connexion</h1>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-2 border rounded mt-1" placeholder="votre@email.com" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Mot de passe</label>
                <input type="password" id="password" class="w-full p-2 border rounded mt-1" placeholder="********" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Se connecter</button>
        </form>
        <p class="text-center mt-4 text-gray-600">Ou connectez-vous avec :</p>
        <div class="flex justify-center gap-4 mt-4">
            <button class="bg-red-500 text-white p-2 rounded hover:bg-red-600">Google</button>
            <button class="bg-blue-800 text-white p-2 rounded hover:bg-blue-900">Facebook</button>
            <button class="bg-gray-800 text-white p-2 rounded hover:bg-gray-900">Microsoft</button>
            <button class="bg-gray-700 text-white p-2 rounded hover:bg-gray-800">GitHub</button>
        </div>
        <p class="text-center mt-4 text-sm">Pas de compte ? <a href="#" class="text-blue-600">Inscrivez-vous</a></p>
    </div>
</body>
</html>
